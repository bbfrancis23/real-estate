<milieu (menuItemSelected)="menuItemSelected($event)">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <client-data-table *ngIf="showClientDataTable" (close)="showClientDataTable = false" (openClientView)="showProfileVue=true" ></client-data-table>
      </div>
      <div class="col">
        <profile-vue mode="CLIENT" *ngIf="showProfileVue" (close)="showProfileVue = false"></profile-vue>
      </div>
    </div>
  </div>
</milieu>
