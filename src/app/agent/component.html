<div class="agent-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="agent-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1>Agent Control Panel</h1>
  </mat-toolbar>

  <mat-sidenav-container class="agent-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" opened="true">

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>CLIENTS</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item (click)="openClientDialog()" ><mat-icon>add</mat-icon>Add Client</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item (click)="listClients()" ><mat-icon>view_list</mat-icon>List Clients</a>
        </mat-nav-list>
      </mat-expansion-panel>

    </mat-sidenav>

    <mat-sidenav-content>
      <mat-table #table [dataSource]="dataSource">

        e

   <!-- Name Column -->
   <ng-container matColumnDef="name">
     <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
     <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
   </ng-container>

   <!-- Weight Column -->
   <ng-container matColumnDef="email">
     <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
     <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
   </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="phone">
     <mat-header-cell *matHeaderCellDef> phone </mat-header-cell>
     <mat-cell *matCellDef="let element"> ({{element.phone.toString().substr(0,3)}}){{element.phone.toString().substr(3,3)}}-{{element.phone.toString().substr(6,4)}}  </mat-cell>
   </ng-container>

   <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
   <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
