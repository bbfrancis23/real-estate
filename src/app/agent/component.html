<div class="agent-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="agent-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1>Agent Control Panel</h1>
  </mat-toolbar>

  <mat-sidenav-container class="agent-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" opened="true">
      <mat-nav-list>
        <a mat-list-item (click)="openClientDialog()" ><mat-icon>add</mat-icon>Add Client</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
