<div class="agent-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="agent-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1>Agent Control Panel</h1>
  </mat-toolbar>

  <mat-sidenav-container class="agent-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" opened="true">

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>CLIENTS</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item (click)="openClientDialog()" ><mat-icon>add</mat-icon>Add Client</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item (click)="listClients()" ><mat-icon>view_list</mat-icon>List Clients</a>
        </mat-nav-list>
      </mat-expansion-panel>

    </mat-sidenav>

    <mat-sidenav-content>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <mat-table #table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="img">
          <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
          <mat-cell *matCellDef="let element"> <img [src]="element.img" height=50px> </mat-cell>
        </ng-container>

       <ng-container matColumnDef="name">
         <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
         <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
       </ng-container>


       <ng-container matColumnDef="email">
         <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
         <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
       </ng-container>


       <ng-container matColumnDef="phone">
         <mat-header-cell *matHeaderCellDef> phone </mat-header-cell>
         <mat-cell *matCellDef="let element"> ({{element.phone.toString().substr(0,3)}}){{element.phone.toString().substr(3,3)}}-{{element.phone.toString().substr(6,4)}}  </mat-cell>
       </ng-container>

       <ng-container matColumnDef="actions">
         <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
         <mat-cell *matCellDef="let element">
           <button mat-icon-button matTooltip="Edit" matTooltipShowDelay="500" ><mat-icon>edit</mat-icon></button>
           <button mat-icon-button matTooltip="Message" matTooltipShowDelay="500" ><mat-icon>message</mat-icon></button>
           <button mat-icon-button matTooltip="Send Text Message" matTooltipShowDelay="500"><mat-icon>textsms</mat-icon></button>
           <button mat-icon-button matTooltip="Call" matTooltipShowDelay="500" ><mat-icon>phone_iphone</mat-icon></button>
           <button mat-icon-button matTooltip="Email" matTooltipShowDelay="500"><mat-icon>email</mat-icon></button>
         </mat-cell>
       </ng-container>

       <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
       <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[1,5, 10, 20]" [showFirstLastButtons]="true"> </mat-paginator>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
