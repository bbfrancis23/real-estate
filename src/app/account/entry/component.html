<mat-card>
  <mat-card-title>{{action}}</mat-card-title>
  <mat-card-content>

  </mat-card-content>

  <mat-card-actions>
    <!-- <mat-divider></mat-divider> -->
    <button mat-raised-button type="button" color="accent" *ngIf="action !== LOGIN" (click)="action=LOGIN">{{LOGIN}}</button>
    <button mat-raised-button type="button" color="accent" *ngIf="action !== CREATE" (click)="action=CREATE">{{CREATE}}</button>
    <button mat-button type="button" color="accent" (click)="action=FORGOT" *ngIf="action !== FORGOT">{{FORGOT}}</button>
  </mat-card-actions>
</mat-card>
