<div>
  <span mat-dialog-title>{{data.action}} CLIENT</span>
  <mat-dialog-content>
    <form [formGroup]="accountForm" (ngSubmit)="submit()">
      <email-ctrl ></email-ctrl>
      <password-ctrl></password-ctrl>
      <br><br>
      <mat-divider></mat-divider>
      <br><h5>OPIONAL</h5><br>
      <account-name-ctrl></account-name-ctrl>
      <phone-ctrl></phone-ctrl>
      <address-ctrl [states]="appService.states"></address-ctrl>
      <button type="submit">submit</button>
    </form>
  </mat-dialog-content>
</div>
