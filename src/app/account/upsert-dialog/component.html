<div>
  <span mat-dialog-title>{{data.action}} CLIENT</span>
  <mat-dialog-content>
    <form [formGroup]="accountForm" (ngSubmit)="submit()">
      <email-ctrl [emailCtrl]="accountForm.controls.email"></email-ctrl>
      <password-ctrl [passwordCtrl]="accountForm.controls.password"></password-ctrl>      <mat-divider></mat-divider>
      Optional<br>
      <mat-form-field>
        <input matInput #name type="text"  placeholder="Name" formControlName="name" maxlength="accountService.NAME.max">
      </mat-form-field>
      <phone-ctrl></phone-ctrl>
      <address-ctrl [states]="appService.states"></address-ctrl>
      <button type="submit">submit</button>
    </form>

    <mat-form-field>
        <input matInput placeholder="Amount" type="number" class="example-right-align">
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
  </mat-dialog-content>
</div>
