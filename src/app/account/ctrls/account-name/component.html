<mat-form-field>
  <input matInput #name type="text"  [formControl]="accountName" placeholder="Account Name" [maxlength]="ACCOUNT_NAME.max">
  <button type="submit" mat-icon-button matSuffix *ngIf="submitButton"><mat-icon>send</mat-icon></button>
  <mat-hint align="end">{{name.value?.length || 0}}/{{ACCOUNT_NAME.max}}</mat-hint>
</mat-form-field>
