<mat-form-field >
  <input matInput placeholder=Address [formControl]="address" autocomplete=address-line1>
</mat-form-field>
<br>
<mat-form-field >
  <input matInput placeholder=City [formControl]="city" autocomplete=address-level2>
</mat-form-field>

<mat-form-field >

  <mat-select placeholder="State" [formControl]="stateCtrl">
    <mat-option *ngFor="let state of states"  value="{{state.abbr}}"  autocomplete="address-level1">{{state.name}}</mat-option>
  </mat-select>
</mat-form-field>


<mat-form-field >
  <input matInput placeholder=Zip [formControl]="zip" maxlength="10" autocomplete=postal-code>
</mat-form-field><br>
