
<media-view-port>
  <media><img src="assets/img/home-for-sale.jpg"  ></media>
  <content>
    <mat-horizontal-stepper linear="false" #stepper="matHorizontalStepper">
    <mat-step [stepControl]="nameFG">
      <form [formGroup]="nameFG"  (ngSubmit)="updateName()">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="nameFC" required>
        </mat-form-field>
        <div><button mat-raised-button matStepperNext color="primary" [disabled]="!nameFG.valid" >Next</button></div>
      </form>
    </mat-step>
<mat-step [stepControl]="secondFormGroup">
  <form [formGroup]="secondFormGroup">
    <ng-template matStepLabel>Fill out your address</ng-template>
    <mat-form-field>
      <input matInput placeholder="Address" formControlName="secondCtrl" required>
    </mat-form-field>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </form>
</mat-step>
<mat-step>
  <ng-template matStepLabel>Done</ng-template>
  You are now done.
  <div>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button (click)="stepper.reset()">Reset</button>
  </div>
</mat-step>
</mat-horizontal-stepper>
  </content>
</media-view-port>
